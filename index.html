<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar los metas -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejercicio 2 del practico DOM y BOM</title>
  </head>
  <body>
    <header class="container py-5">
      <h1 class="display-1 text-center">Formulario de personas</h1>
      <hr />
    </header>
    <main class="container">
      <section class="text-center">
        <form class="my-3 bg-light rounded p-3">
          <!-- nombre, edad, DNI, sexo, peso, altura, anioNacimiento -->
          <div>
            <label for="nombre" class="form-label d-block text-start"
              >Ingrese su nombre</label
            >
            <div>
              <input
                type="text"
                class="form-control"
                id="nombre"
              />
            </div>
          </div>
          <div>
            <label for="edad" class="form-label d-block text-start"
              >Ingrese su edad</label
            >
            <div>
              <input
                type="number"
                class="form-control"
                id="edad"
              />
            </div>
          </div>
          <div>
            <label for="dni" class="form-label d-block text-start"
              >Ingrese su DNI</label
            >
            <div>
              <input
                type="number"
                class="form-control"
                id="dni"
              />
            </div>
          </div>
          <div>
            <label for="sexo" class="form-label d-block text-start"
              >Ingrese su sexo</label
            >
            <div>
              <input
                type="text"
                class="form-control"
                id="sexo"
              />
            </div>
          </div>
          <div>
            <label for="peso" class="form-label d-block text-start"
              >Ingrese su peso en kg</label
            >
            <div>
              <input
                type="number"
                class="form-control"
                id="peso"
              />
            </div>
          </div>
          <div>
            <label for="altura" class="form-label d-block text-start"
              >Ingrese su altura en cm</label
            >
            <div>
              <input
                type="number"
                class="form-control"
                id="altura"
              />
            </div>
          </div>
          <div>
            <label for="anioNacimiento" class="form-label d-block text-start"
              >Ingrese su año de nacimiento</label
            >
            <div>
              <input
                type="number"
                class="form-control"
                id="anioNacimiento"
              />
            </div>
          </div>
          <div class="d-flex justify-content-evenly my-3">
            <button class="btn btn-outline-info" type="button" onclick="btnGeneracion()">Mostrar generación</button>
            <button class="btn btn-outline-info" type="button" onclick="btnEdad()">¿Es mayor de edad?</button>
          </div>
        </form>
        <div class="alert" role="alert" id="mostrarGeneracion"></div>
        <div class="alert" role="alert" id="mayorEdad"></div>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-5">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/ejercicio2-pracDom.js"></script>
  </body>
</html>
