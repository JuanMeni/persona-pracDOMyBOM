<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar los metas -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejercicio 2 del practico DOM y BOM</title>
  </head>
  <body>
    <header class="container py-5">
      <h1 class="display-1 text-light text-center">Formulario de personas</h1>
      <hr />
    </header>
    <main class="container">
      <section class="row">
        <aside>
          <form class="my-3 bg-light rounded p-3" id="formulario">
            <div>
              <label for="nombre"
                >Ingrese su nombre completo *</label
              >
              <input
                  type="text"
                  class="form-control"
                  id="nombre"
                />
                <div class="invalid-feedback">
                  Ingrese los datos correspondientes.
              </div>
            </div>
            <div>
              <label for="edad"
                >Ingrese su edad *</label
              >
              <input
                  type="number"
                  class="form-control"
                  id="edad"
                  
                />
                <div class="invalid-feedback">
                  Ingrese los datos correspondientes.
              </div>
            </div>
            <div>
              <label for="dni"
                >Ingrese su DNI</label
              >
              <input
                  type="number"
                  class="form-control"
                  id="dni"
                  
                />
            </div>
            <div>
              <label for="sexo"
                >Ingrese su sexo</label
              >
              <select id="sexo" class="form-control">
                <option value="">Seleccione una opcion</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="O">Otros</option>
              </select>
              </div>
            <div>
              <label for="peso"
                >Ingrese su peso<small class="text-muted"> (kg)</small></label
              >
              <input
                  type="text"
                  class="form-control"
                  id="peso"
                />
            </div>
            <div>
              <label for="altura"
                >Ingrese su altura<small class="text-muted"> (mts)</small></label
              >
              <input
                  type="text"
                  class="form-control"
                  id="altura"
                />
            </div>
            <div>
              <label for="anio"
                >Ingrese su a√±o de nacimiento *</label
              >
              <input
                  type="number"
                  class="form-control"
                  id="anio"
                />
                <div class="invalid-feedback">
                  Ingrese los datos correspondientes.
              </div>
            </div>
            <div class="d-flex justify-content-center my-3">
              <button class="btn btn-outline-warning" type="submit">Agregar persona</button>
            </div>
          </form>
        </aside>
      </section>
      <section>
        <table class="table bg-light rounded d-none" id="tabla"></table>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-5">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/ejercicio2-pracDom.js" type="module"></script>
  </body>
</html>
